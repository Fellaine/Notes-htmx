{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
{% bootstrap_messages %}
{% load crispy_forms_tags %}
    <form method="POST" action="" style="margin-left: 5px">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-outline-secondary" type="submit" value="Log in">
    </form>
    <p style="margin-left: 5px; margin-top: 5px">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock content %}
